    <script type="text/javascript">
      var map = L.map('map').setView([37.2, -96], 4);

        id: 'mapbox/light-v9', 
        tileSize: 512, 
        zoomOffset: -1	}).addTo(map);
      var geojson = L.geoJson(statesData).addTo(map);

      // get color depending on population density value
      function getColor(d) {
        return  d > 1000 ? '#800026' :
                // d > 90 ? '#BD0026' :
                d > 1000 ? '#800026' :
                d > 500  ? '#BD0026' :
                // d > 80  ? '#FC4E2A' :
                // d > 60  ? '#FD8D3C' :
                d > 200  ? '#E31A1C' :
                d > 100  ? '#FC4E2A' :
                d > 50   ? '#FD8D3C' :
                d > 40   ? '#FEB24C' :
                d > 20   ? '#FEB24C' :
                d > 10   ? '#FED976' :
                // d > 10   ? '#FED976' :
                            '#FFEDA0';
      };
      
      function style(feature) { 
		    return  {
			    weight: 2,
			    opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7,
          fillColor: getColor(feature.properties.density)
		    };
	    };
      
      

      var geojson = L.geoJson(statesData, {
		    style: style,
	    }).addTo(map);

      // console.log(getColor(features.properties.density));

    </script>
